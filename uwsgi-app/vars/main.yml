---
uwsgi_name: "{{name}}"
uwsgi_nginx_config: nginx-site.conf
uwsgi_home: /srv/uwsgi
uwsgi_prefix: "{{uwsgi_home}}/{{uwsgi_name}}"
uwsgi_app_path: "{{uwsgi_prefix}}/app"
uwsgi_data_path: "{{uwsgi_prefix}}/data"
uwsgi_tmp_path: "{{uwsgi_prefix}}/tmp"
uwsgi_static_path: "{{uwsgi_prefix}}/static"
uwsgi_log_path: "{{uwsgi_prefix}}/log"
uwsgi_logger: "file:{{uwsgi_log_path}}/uwsgi.log"
uwsgi_virtualenv_path: "{{uwsgi_prefix}}/virtualenv"
uwsgi_mount: "{{uwsgi_name}}"
uwsgi_domain: ""
uwsgi_static_mount: "{{uwsgi_mount}}static/"
uwsgi_script_name: "{{uwsgi_mount}}"
uwsgi_user: uwsgi
uwsgi_group: uwsgi
uwsgi_extra_packages: []
uwsgi_module: "{{name}}.uwsgi"
uwsgi_config: false
uwsgi_app_config:
  src: false
  dest: false
uwsgi_buffer_size: 4096
nginx_config: ""
on_update: []
git: ""
plugin: ""
nginx_priority: 50
